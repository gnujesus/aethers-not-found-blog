baseURL: '/'
languageCode: en-us
title: Aether's Vi 
theme: PaperModX

outputs: # I don't know what this does
  home:
    - HTML
    - RSS
    - JSON


params:

  # Enable comments
  comments: true

  # Home info content. Required for social media icons to show
  homeInfoParams:
    Title: Greetings. I'm Aether.    
    Content: I'm a Junior Software Developer who's learning every day to become a senior. Here you will find tutorials, posts, complaints, insight on some topics, and an overview of my learning.
  

  # Social icons
  socialIcons:
    - name: twitter
      url: https://twitter.com/aethernotfound
    - name: github
      url: https://github.com/juandma0

  # Authors of the site
  author: ['Aether']
  

  # Code copy button
  ShowCodeCopyBUttons: true
  
  ShowToc: true
  
  # Post covers
  cover:
    linkFullImages: true

  # Breadcrumbs
  ShowBreadcrumbs: true

  # Social media share buttons
  ShowShareButtons: true


  fuseOpts: # I don't know what this does
      isCaseSensitive: false
      shouldSort: true
      location: 0
      distance: 1000
      threshold: 0.4
      minMatchCharLength: 0
      keys: ["title", "permalink", "summary", "content"]





