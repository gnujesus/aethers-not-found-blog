baseURL: '/'
languageCode: en-us
title: Aether's Vi 
theme: hugo-theme-monochrome 
  
params: 

  author: 'Aether' 

  # Required for site search
  outputs:
    home:
      - HTML
      - RSS
      - JSON

  # Syntax hightligh and code copy
  syntax_highlight:
    lib: builtin
    builtin:
      enable_code_copy: true


  # Navbar Title
  navbar_title: Aether's Vi 

  # Footer
  footer: Copyright Â© 2021 by Aether

  # Table of content
  enable_toc: true
  enable_collapsible_toc: true
  enable_collapsible_changelogs: true

  #Latex
  enable_math: true


  # List layout
  list_layout:
    enable_group_by_year: true

  # Searchbar
  enable_site_search:  true

menu:
  navbar:
  
 # Home
  - identifier: Home
    name: Home
    url: /
    weight: 10

 # Categories
  - identifier: categories
    name: Categories
    url: /categories/
    weight: 20
 # Tags
  - identifier: tags
    name: Tags
    url: /Tags/
    weight: 30





















